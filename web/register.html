<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Đăng ký tài khoản</h2>
            <form id="formregister">
                <div class="mb-3">
                    <label for="userName" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="userName" placeholder="Nhập họ và tên" required>
                    <div id="userNameError" class="error-message" style="display: none"></div>
                </div>

                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email" placeholder="Nhập địa chỉ email" required>
                    <div id="EmailError" class="error-message" style="display: none"></div>
                </div>

                <div class="mb-3">
                    <label for="Password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="Password" placeholder="Nhập mật khẩu" required>
                    <div id="PasswordError" class="error-message" style="display: none"></div>
                </div>

                <div class="mb-3">
                    <label for="rePassword" class="form-label">Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" id="rePassword" placeholder="Nhập lại mật khẩu" required>
                    <div id="rePasswordError" class="error-message" style="display: none"></div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-person-plus"></i> Đăng ký
                    </button>
                </div>

                <div class="text-center mt-3">
                    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
