<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Công việc</title>
    <link rel="stylesheet" href="../css/type-of-work.css">
</head>

<body>
    <nav>
        <a href="project.html">Công việc</a>
        <a href="home.html">Trang chủ</a>
    </nav>

    <div class="container">
        <h2>Danh Sách Công việc</h2>

        <!-- Form nhập Công việc -->
        <div class="form-group">
            <input type="text" id="projectName" placeholder="Tên Công việc">
            <button class="btn-primary" onclick="addTask()">Thêm Công việc</button>
        </div>

        <!-- Bảng danh sách Công việc -->
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên Công việc</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="projectList">
                <!-- Công việc sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>

    <script src="../js/type-of-work.js"></script>
</body>

</html>
